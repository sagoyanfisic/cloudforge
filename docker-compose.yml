version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cloudforge-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AWS_DIAGRAM_LOG_LEVEL=INFO
      - AWS_DIAGRAM_DIAGRAMS_STORAGE_PATH=/app/diagrams
      - AWS_DIAGRAM_OUTPUT_FORMATS=png,pdf,svg
    volumes:
      - ./diagrams:/app/diagrams
      - ./.env:/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cloudforge
    depends_on:
      - db

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: cloudforge-ui
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CLOUDFORGE_API_URL=http://api:8000
    volumes:
      - ./.env:/.env
    depends_on:
      - api
    networks:
      - cloudforge

  # Optional: Database/cache service
  db:
    image: postgres:15-alpine
    container_name: cloudforge-db
    environment:
      - POSTGRES_USER=cloudforge
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=cloudforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudforge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudforge"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cloudforge:
    driver: bridge

volumes:
  postgres_data:

