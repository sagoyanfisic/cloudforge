services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: cloudforge-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - AWS_DIAGRAM_LOG_LEVEL=INFO
      - AWS_DIAGRAM_DIAGRAMS_STORAGE_PATH=/app/diagrams
      - AWS_DIAGRAM_OUTPUT_FORMATS=png,pdf,svg
      - CLOUDFORGE_DISABLE_AWS_MCP=1
    volumes:
      - ./diagrams:/app/diagrams
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cloudforge

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: cloudforge-ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - CLOUDFORGE_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - cloudforge

networks:
  cloudforge:
    driver: bridge

